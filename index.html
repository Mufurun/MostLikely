<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

<body>

    <div id = 'entry'>
        <p>Existing People</p>
        <ul id="people-list">

        </ul>

        <form id="person-form">
        <input type="text" id="person-name" placeholder="Enter name" required>
        <button type="submit">Add Person</button>
        </form>
        <button id = 'nextBtn'>next</button>

    </div>

    <div id = 'main'>
        <ul id="people-list">
        <!-- List of people will be dynamically populated here -->

        </ul>
        <div id = 'main_questions'></div>
        <div id = "add_questions">
            <form id = "question-form">
            <input type="text" id="questions-input" placeholder="Enter your question" required>
            <button type="submit-main">Submit</button>
            </form>
        </div>

  <footer>

  <script type="module">
    document.getElementById("main").style.display = "none";
    // Replace these values with your Firebase project config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";


    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyDy3t83GXE20ZJhso3ZhH_9XuZbl_KGzfw",
        authDomain: "mostlikely-69e33.firebaseapp.com",
        databaseURL: "https://mostlikely-69e33-default-rtdb.firebaseio.com",
        projectId: "mostlikely-69e33",
        storageBucket: "mostlikely-69e33.firebasestorage.app",
        messagingSenderId: "337585420573",
        appId: "1:337585420573:web:2bc95eb228965eb51cc9f4",
        measurementId: "G-W66X80ZP2J"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const peopleCol = collection(db, 'people');
    const questionCol = collection(db, 'questions')

    const form = document.getElementById('person-form');
    const peopleList = document.getElementById('people-list');
    const nameInput = document.getElementById('person-name');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = nameInput.value.trim();
      console.log('Submitting name:', name); // debug log
      if (!name) return;

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;

      try {
        const docRef = await addDoc(peopleCol, {
          name,
          createdAt: serverTimestamp()
        });
        console.log('Saved document id:', docRef.id);
        form.reset();
      } catch (err) {
        console.error('Error saving name:', err);
        alert('Unable to save name — check console for details.');
      } finally {
        submitBtn.disabled = false;
        nameInput.focus();
        update_people_li()

      }
    });

    // realtime listener: updates the list when the collection changes
    update_people_li(){
        const q = query(peopleCol, orderBy('createdAt'));
        onSnapshot(q, (snapshot) => {
        peopleList.innerHTML = '';
        snapshot.forEach(doc => {
            const li = document.createElement('li');
            li.textContent = doc.data().name;
            peopleList.appendChild(li);
        });
        });
    }
    update_people_li()
    
    document.getElementById("nextBtn").addEventListener("click", function() {
        document.getElementById("entry").style.display = "none";
        document.getElementById("main").style.display = "block";
    });
    

    const main_questions = getElementById('main_questions');
    const form_question = document.getElementById('questions-form');

        });
        console.log('Saved document id:', docRef.id);
        form.reset();
      } catch (err) {
        console.error('Error saving name:', err);
        alert('Unable to save name — check console for details.');
      } finally {
        submitBtn.disabled = false;
        nameInput.focus();
      }
    });

</script>
</body>
</html>
